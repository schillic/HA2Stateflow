system = sys_glycemic
initially = " loc(glycemic_1)==loc1 & -2 <= G <= 2 & X == 0 & -0.1 <= I <= 0.1 & T == 0"
forbidden = "G >= 22"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.001
time-horizon = 5.0
iter-max = 5
output-variables = "G, X, I, T"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001
