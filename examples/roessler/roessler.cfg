system = sys
initially = "x == -0.2 & y >= -8.6 & y <= -8.2 & z == -0.2 & loc(main_1)==running"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.003
time-horizon = 6.5
iter-max = 100
output-variables = "x, y, z"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001


