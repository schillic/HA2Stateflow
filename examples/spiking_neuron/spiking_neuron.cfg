system = sys_neuron
initially = " loc(neuron_1)==loc1 & -61 <= v <= -59 & -1 <= u <= 1"
forbidden = "u <= -23"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.001
time-horizon = 5.0
iter-max = 5
output-variables = "v, u"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001
