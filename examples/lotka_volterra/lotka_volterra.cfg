system = sys
initially = "x >= 4.8 & x <= 5.2 & y >= 1.8 &y <= 2.2 & loc(main_1)==loc1"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.001
time-horizon = 5.0
iter-max = 5
output-variables = "x, y"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001
