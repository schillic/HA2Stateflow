system = sys
initially = " 1.25 <= x1 <= 1.55 & 2.25 <= y1 <= 2.35 & 1.25 <= x2 <= 1.55 & 2.25 <= y2 <= 2.35 & loc(main_1)==running"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.003
time-horizon = 7
iter-max = 100
output-variables = "x1, x2, y1, y2"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001


