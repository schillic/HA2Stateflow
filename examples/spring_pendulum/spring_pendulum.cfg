system = sys
initially = "dr == 0 & 1.19 <= r <= 1.21 & 0.49 <= theta <= 0.51 & dtheta == 0 & loc(main_1)==running"
scenario = supp
directions = oct
set-aggregation = chull
sampling-time = 0.003
time-horizon = 10
iter-max = 100
output-variables = "r, dr, dtheta, theta"
output-format = GEN
rel-err = 1.0E-12
abs-err = 1.0E-13
flowpipe-tolerance = 0.001


